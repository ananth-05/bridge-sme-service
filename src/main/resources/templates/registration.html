<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Registration confirmation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
    body {
      font-family: calibri, 'DejaVu Sans', Arial, Helvetica, sans-serif;
    }
    a.link {
      border: solid 1px #000;
      background-color: #000;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      display: block;
      width: 360px;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>
<h1>Welcome to Bridge-SME</h1>
<p>
    <b th:text="${name}">name</b> ! Your account has been created on our platform <br/><br/>
    Here is your login email:
    <br/>
    Email address : <b th:text="${email}">email</b><br/>
    <br/>
</p>
<p>
    Regards, <br />
    &emsp; <em>The Bridge-SME Team</em>
</p>
</body>
</html>
